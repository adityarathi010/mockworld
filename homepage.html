<!DOCTYPE html>
<html>
<head><title>IP Demo</title></head>
<body>
<h1>IP Logging Demo</h1>
<p>Your IP: <span id="ip"></span></p>
<p>Time: <span id="time"></span></p>
<script>
fetch('https://ipinfo.io/json')
.then(r=>r.json()).then(d=>{
document.getElementById('ip').textContent = d.ip;
document.getElementById('time').textContent = new Date().toLocaleString();
console.log('Your IP logged:', d.ip); // Server sees this in access logs
});
</script>
<p><b>Server access logs automatically captured your IP when you loaded this page.</b></p>
</body>
</html>
